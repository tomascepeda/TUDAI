<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div id="inicio" class="inicio-juego">
        <div>
            <h1 class="text-center">Bienvenidos al Diego Runner</h1>
        </div>
        <div class="d-flex justify-content-between">
            <div class="reglas">
                <p class="subtitulo">
                    <img class="moneda" src="img/radio-off.png">MODO DE JUEGO:
                <p class="contenido-box">Presionar w para saltar</p>

                </p>
                <p class="subtitulo">
                    <img class="moneda" src="img/radio-off.png">PROPOSITO:
                <p class="contenido-box">Recolectar la mayor cantidad de copas</p>
                </p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <button id="jugar" class="btn-jugar">Jugar</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Juego Terminado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Cantidad de copas : <span id="copas"></span>
                </div>
                <div class="modal-footer">
                    <button id="btn-reiniciar" type="button" class="btn btn-danger">Reinciar Juego</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="runner" class="display-none">
        <div id="elementos">
            <div class="cielo"></div>
            <div class="tribuna"></div>
            <div id="copa"></div>
            <div class="ayudantes"></div>
            <div class="letrero"></div>
            <div id="diego" class="diego-correr"></div>
            <div id="enemigo-terrestre" class="enemigo-terrestre"></div>
            <div id="enemigo-aereo" class="enemigo-aereo"></div>
            <div class="cesped"></div>    
        </div>

        <div class="puntaje">
            <div>
                <span id="spancopas" class="text-white">Copas: </span>
                <span id="cantidadCopas" class="text-white"> </span>
            </div>
            <div>
                <span id="spanvidas" class="text-white">Vidas Restantes: </span>
                <span id="vidasRestantes" class="text-white"> </span>
            </div>
        </div>
    </div>
    <div class="btn-danger">
    </div>

    <script src="js/main.js"></script>
    <script src="js/Juego.js"></script>
    <script src="js/Personaje.js"></script>
    <script src="js/Enemigo.js"></script>
    <script src="js/Copa.js"></script>
    <script src="js/Sound.js"></script>

</body>

</html>
