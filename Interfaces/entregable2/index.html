<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>N en Linea</title>
    <link rel="shortcut icon" href="img/pelota.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src='js/main.js'></script>
    <script src='js/Ficha.js'></script>
    <script src='js/Tablero.js'></script>
    <script src='js/Juego.js'></script>
    <script src='js/Helper/JuegoConfig.js'></script>
    <script src='js/Helper/Canvas.js'></script>
    <script src='js/Helper/ScreenConfig.js'></script>
    <script src='js/Contenedor.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
        id="launchmodal">Jugar</button>
    </div>
    <div class="modal fade bd-example-modal-lg modalsito" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modalsito">
            <div class="modal-content modalsett modalsito">
                <h3>Â¡Bienvenido/a al N en Linea!</h3>
                <div class="pop-up modalinic">
                    <h5>Dinamica de juego</h5>
                    <select class="form-select" id="x-enlinea">
                        <option value="4" default selected>4 en linea</option>
                        <option value="5">5 en linea</option>
                        <option value="6">6 en linea</option>
                        <option value="7">7 en linea</option>
                    </select>
                </div>
                <div class="pop-up modalinic">
                    <label>
                        <h5>Nombre del Jugador 1:</h5>
                    </label>
                    <input type="text" placeholder="ej. Diego" id="j1" maxlength="10">
                    <label id="team-j1">
                        <h5>Seleccione su Ficha:</h5>
                        <button class="ficha-selected" value="./img/fichadiego.png"><img class="img-ficha text-center" src="./img/fichadiego.png"></button>
                        <button value="./img/ronaldo.png"><img class="img-ficha text-center" src="./img/ronaldo.png"></button>
                        <button value="./img/ronaldiho.png"><img class="img-ficha text-center" src="./img/ronaldiho.png"></button>
                    </label>
                </div>
                <div class="pop-up modalinic">
                    <label>
                        <h5>Nombre del Jugador 2:</h5>
                    </label>
                    <input type="text" placeholder="ej. Lionel" id="j2" maxlength="10">
                    <label id="team-j2">
                        <h5>Seleccione su Ficha:</h5>
                        <button class="ficha-selected" value="./img/fichamessirve.png"><img class="img-ficha text-center" src="./img/fichamessirve.png"></button>
                        <button value="./img/mosalah.png"><img class="img-ficha text-center" src="./img/mosalah.png"></button>
                        <button value="./img/zlatan.png"><img class="img-ficha text-center" src="./img/zlatan.png"></button>
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-jugar btnlog" data-toggle="modal"
                    data-target=".bd-example-modal-lg" id="play">Jugar</button>
            </div>
        </div>
    </div>
    <div class="label-canvas display-none">
        <h3 id="nombre-jugadores">Jugador 1 vs Jugador 2</h3>
        <h4 id="turno-jugador" class="txt-turno-j1">Turno de Jugador 1</h4>
    </div>
    <canvas id="tablero"></canvas>
    <div id="reiniciar" class="text-center display-none">
        <h5 id="restart"> El juego finalizara en: 5 minutos</h5>    
        <button id="btn-reiniciar" class="btn btn-danger">Reiniciar Juego</button>
    </div>
    <img id="contenedor-verde" class="display-none" src="./img/contenedor-verde.png" alt="">
</body>

</html>
